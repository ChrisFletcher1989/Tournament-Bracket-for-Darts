<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Your description here" />
  <title>Darts Bracket</title>
  <link rel="stylesheet" type="text/css" href="vertical.css">

</head>
<body>
  <nav class="zone black sticky banner">
Darts Tournament Bracket Creator  </nav>

    <div class="players">
      <span class= "info">Please choose the number of player names then add their names below</span>
      <fieldset class="noMargin">
        <div class="dropdown">
          <button class="dropbtn">Number of competitors</button>
          <div class="dropdown-content">
            <select id="competitors" name="competitors" class="dropbtn">
              <option value="" disabled selected>Choose</option>
              <option value="4" class="option">4</option>
              <option value="8" class="option">8</option>
              <option value="16" class="option">16</option>
              <option value="32" class="option">32</option>

            </select>
          </div>
        </div>
      </fieldset>
      <fieldset class= playerNames id="playerNames">
        <br>
      </fieldset>
      <button ID="randomise" class="randomise">Randomise</button>
      <button ID="generatePDF" class="randomise">Print PDF</button>
      <button ID="view" class="randomise"><a href="horizontal.html">Change to horizontal view</a></button><br>

      <p></p>



      <div class="wrapper">

    <div id="first" class="zone gray first"></div>
    <div id=second class="zone gray round"></div>
    <div id=third class="zone gray round"></div>
    <div id=fourth class="zone gray round"></div>
    <div id=fifth class="zone gray round"></div>
    <div id=sixth class="zone gray round"></div>

  </div>

  <script type="text/javascript" src="./bracket.js"></script>

</body>
</html>
